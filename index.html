<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker School Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        corePlugins: { preflight: false }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Removed favicon link to prevent 404 error -->
</head>
<body class="bg-black text-primary font-mono">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl text-center mb-8 neon-text">
            <span class="typing-animation">School Portal</span>
        </h1>
        
        <form class="terminal max-w-md mx-auto p-8 rounded-lg" onsubmit="login(); return false;">
            <div class="mb-6">
                <label for="login-username" class="block mb-2">Username</label>
                <input id="login-username" type="text" class="w-full px-3 py-2 bg-terminal rounded text-primary" required autocomplete="username">
            </div>
            <div class="mb-6">
                <label for="login-password" class="block mb-2">Password</label>
                <input id="login-password" type="password" class="w-full px-3 py-2 bg-terminal rounded text-primary" required autocomplete="current-password">
            </div>
            <div class="mb-4 flex items-center">
                <input id="remember-me" type="checkbox" class="mr-2">
                <label for="remember-me">Remember me</label>
            </div>
            <div id="message" class="text-red-500 mb-4"></div>
            <button type="submit" class="btn-hacker w-full py-2 rounded glow">
                <span id="login-text">Login</span>
                <span id="login-spinner" class="hidden"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
        </form>
    </div>

    <div id="particle1" class="particle"></div>
    <div id="particle2" class="particle"></div>
    <div id="particle3" class="particle"></div>

    <script src="script.js"></script>
</body>
</html>
